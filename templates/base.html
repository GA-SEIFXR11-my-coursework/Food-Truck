<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Waccas</title>
        <meta name="description" content="Wacca wacca">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./static/imgs/Waccas.png">
        <link rel="stylesheet" href="static/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        {% block more_head %}{% endblock %}
    </head>
    {% block body %}
    <body>
        <div class="user_session">
            {% if username is none %}
                <div class="user">My Waccas</div>
                <button onclick="location.href='/signin'">Login</button>
            {% else %}
                <div class="user">{{ username }}</div>
                <button onclick="location.href='/logout'">Logout</button>
            {% endif %}
        </div>
        <header>
            <a href="/"><div id="img_waccas"></div><a>
            <h1>Waccas</h1>
            <h2>Burger truck</h2>
        </header>
        <nav>
            <ul>
                <a href="/menu"><li>Menu</li></a>
                <a href="/about"><li>About</li></a>
                <a href="/contact"><li>Contact</li></a>
            <ul>
        </nav>
        <main>
            {% block main_content %}{% endblock %}
        </main>
        <footer>
            ©️ 2023 Waccas
        </footer>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    </body>
    {% endblock %}
</html>
